version: '3.8'

services:
  school_db:
    build: .
    container_name: school_postgres_db
    environment:
      - POSTGRES_DB=school_db
      - POSTGRES_USER=school_admin
      - POSTGRES_PASSWORD=school_pass_2024
    ports:
      - "5432:5432"
    volumes:
      - school_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_admin -d school_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  school_data: